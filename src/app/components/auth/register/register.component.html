<main class="min-h-[90vh] w-full flex justify-center items-center bg-gradient-to-b from-transparent to-slate-800/20 px-4 md:px-0">

        <main>
            <form class="flex flex-col gap-4">

                            Lastname

                        <input type="text" class="w-full py-1 rounded-md border border-slate-600 px-3 placeholder:text-sm" placeholder="Eg: doe" />
                    </main>
                </main>

                <main class="space-y-1 grid grid-cols-1">
                    <label class="text-sm font-slate-600 font-normal ml-1 tracking-tight leading-tight whitespace-normal">

                    </main>
                </main>

                <button type="submit" class="w-full bg-slate-700 hover:bg-slate-900 text-slate-100 transition-all duration-200 ease-in-out active:translate-y-1 active:scale-95 text-center text-sm font-medium tracking-tight leading-tight whitespace-normal py-2 rounded-lg cursor-pointer">Login</button>

        <main class="flex flex-row gap-3 items-center w-full my-3">
